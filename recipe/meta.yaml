{% set version = "2.0.16" %}

package:
  name: uwsgi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/uWSGI/uwsgi-{{ version }}.tar.gz
  sha256: a911f48f3cc51ac82fdabc4e001f18a32569128680beb5a833ebc3ff6edcc1f4

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - python
    - pip
    - jansson
    - libxml2 2.9.*  # [not win]
    - openssl 1.0.*
    - pcre
    - yaml
    - zlib 1.2.11
  run:
    - python
    - jansson
    - libxml2 2.9.*  # [not win]
    - openssl 1.0.*
    - pcre
    - yaml
    - zlib 1.2.11

test:
  source_files:
    - .
  commands:
    - uwsgi --version
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://github.com/unbit/uwsgi
  license: GPL-2.0
  license_file: LICENSE
  summary: |
    The uWSGI project aims at developing a full stack for building hosting
    services. Application servers (for various programming languages and
    protocols), proxies, process managers and monitors are all implemented.

extra:
  recipe-maintainers:
    - kalefranz
    - ocefpaf
